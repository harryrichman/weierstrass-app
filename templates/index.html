    <div class="text">
    <h1>Weierstrass points on graphs</h1>
    <p>
        A graph, or network, is a configuration of vertices and edges.
        On a fixed graph, we can place chips around on vertices and play the "chip-firing game."
        This has connections to constructions on algebraic curves.
    </p>

    <section>

        <!-- force-graph example -->
      
        <!-- <div id="force-graph"></div> -->
      
        <script>
            const frucht_data = {
                "nodes": [
                    {"id": 1, "group": 1},
                    {"id": 2, "group": 1},
                    {"id": 3, "group": 1},
                    {"id": 4, "group": 1},
                    {"id": 5, "group": 1},
                    {"id": 6, "group": 1},
                    {"id": 7, "group": 1},
                    {"id": 8, "group": 2},
                    {"id": 9, "group": 2},
                    {"id": 10, "group": 2},
                    {"id": 11, "group": 2},
                    {"id": 12, "group": 6}
                ],
                "links": [
                    {"source": 1, "target": 2, "id": "1-2", value: 10, "id2": 0},
                    {"source": 2, "target": 3, "id": "2-3", value: 10, "id2": 2},
                    {"source": 3, "target": 4, "id": "3-4", value: 10, "id2": 3},
                    {"source": 4, "target": 5, "id": "4-5", value: 10, "id2": 4},
                    {"source": 5, "target": 6, "id": "5-6", value: 10, "id2": 5},
                    {"source": 6, "target": 7, "id": "6-7", value: 10, "id2": 6},
                    {"source": 7, "target": 1, "id": "7-1", value: 10, "id2": 7},
                    {"source": 1, "target": 8, "id": "1-8", value: 1},
                    {"source": 2, "target": 8, "id": "2-8", value: 1},
                    {"source": 3, "target": 9, "id": "3-9", value: 1},
                    {"source": 4, "target": 9, "id": "4-9", value: 1},
                    {"source": 5, "target": 10, "id": "1-2", value: 1},
                    {"source": 6, "target": 10, "id": "1-2", value: 1},
                    {"source": 7, "target": 11, "id": "1-2", value: 1},
                    {"source": 8, "target": 11, "id": "1-2", value: 1},
                    {"source": 9, "target": 12, "id": "1-2", value: 1},
                    {"source": 10, "target": 12, "id": "1-2", value: 1},
                    {"source": 11, "target": 12, "id": "1-2", value: 1}
                ]
            };

            const Graph = ForceGraph()
            (document.getElementById('force-graph'))
              .width(600)
              .height(400)
              .nodeLabel('id')
              .nodeAutoColorBy('group')
              .linkCurvature(d => - d.value / 30)
              .linkDirectionalParticles(1) // d => 1 + d.value / 3)
              .linkDirectionalParticleSpeed(d => d.value * 0.001)
            //   .d3Force(
            //     'charge', 
            //     d3.forceManyBody(frucht_data.nodes)
            //         // .id((link) => link.id2)
            //         .strength(-30))
            //   .d3Force('charge')
              .d3Force(
                'link', 
                d3.forceLink(frucht_data)
                    .id((link) => link.id2)
                    .distance(link => 3 * link.value))
              .graphData(frucht_data);
        </script>

        <div id="visjs-network"></div>
        <script type="text/javascript">
          // create an array with nodes
          var nodes = new vis.DataSet([
            { id: 1, label: "1", title: "I have a popup!" },
            { id: 2, label: "2", title: "I have a popup!" },
            { id: 3, label: "3", title: "I have a popup!" },
            { id: 4, label: "4", title: "I have a popup!" },
            { id: 5, label: "5", title: "I have a popup!" },
            { id: 6, label: "6", title: "I have a popup!" },
            { id: 7, label: "7", title: "I have a popup!" },
            { id: 8, label: "8", title: "I have a popup!" },
            { id: 9, label: "9", title: "I have a popup!" },
            { id: 10, label: "10", title: "I have a popup!" },
            { id: 11, label: "11", title: "I have a popup!" },
            { id: 12, label: "12", title: "I have a popup!" },
          ]);
    
          // create an array with edges
          var edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 2, to: 3 },
            { from: 3, to: 4 },
            { from: 4, to: 5 },
            { from: 5, to: 6 },
            { from: 6, to: 7 },
            { from: 7, to: 1 },
            { from: 1, to: 8 },
            { from: 2, to: 8 },
            { from: 3, to: 9 },
            { from: 4, to: 9 },
            { from: 5, to: 10 },
            { from: 6, to: 10 },
            { from: 7, to: 11 },
            { from: 8, to: 11 },
            { from: 9, to: 12 },
            { from: 10, to: 12 },
            { from: 11, to: 12 },
          ]);
    
          // create a network
          var container = document.getElementById("visjs-network");
          var data = {
            nodes: nodes,
            edges: edges,
          };
    
          var options = {
            interaction: { hover: true },
            manipulation: {
              enabled: true,
            },
          };
    
          var network = new vis.Network(container, data, options);
        </script>
    </section>
